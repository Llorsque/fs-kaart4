<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Kaart — Heatmap met contrast</title>
  <meta name="description" content="Pins & heatmap met schaalopties: Vast (10–170), Auto (min–max), Percentiel (P10–P90)." />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg'/%3E">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>School Kaart</h1>
      <p>Upload Excel/CSV met <strong>NAAM SCHOOL</strong>, <strong>LONGITUDE</strong>, <strong>LATITUDE</strong>, en jaren <strong>2022/2023</strong> t/m <strong>2025/2026</strong> (per cel <em>NEE</em> of een <em>getal</em>).</p>
    </div>
  </header>

  <main class="container">
    <div class="layout">
      <aside class="sidebar">
        <section class="panel">
          <h2>Bestand uploaden</h2>
          <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" />
          <button id="loadSample" class="btn-outline" type="button">Laad voorbeeld</button>
          <div id="status" class="hint" aria-live="polite"></div>
        </section>

        <section class="panel">
          <h2>Jaren</h2>
          <div class="years">
            <label><input type="checkbox" name="year" value="2022/2023" checked> 2022/2023</label>
            <label><input type="checkbox" name="year" value="2023/2024" checked> 2023/2024</label>
            <label><input type="checkbox" name="year" value="2024/2025" checked> 2024/2025</label>
            <label><input type="checkbox" name="year" value="2025/2026" checked> 2025/2026</label>
          </div>
          <button id="applyFilter" class="btn" type="button">Toepassen</button>
        </section>

        <section class="panel">
          <h2>Weergave</h2>
          <div class="view-toggle">
            <label><input type="radio" name="viewmode" value="pins" checked> Pins</label>
            <label><input type="radio" name="viewmode" value="heat"> Heatmap</label>
          </div>
          <div class="scale">
            <div class="scale-title">Schaal</div>
            <label><input type="radio" name="scaleMode" value="fixed" checked> Vast (10–170)</label>
            <label><input type="radio" name="scaleMode" value="auto"> Auto (min–max)</label>
            <label><input type="radio" name="scaleMode" value="percentile"> Percentiel (P10–P90)</label>
          </div>
          <div class="legend heat">
            <div class="legend-bar"></div>
            <div class="legend-scale"><span id="legendMin">10</span><span id="legendMax">170</span></div>
          </div>
        </section>
      </aside>

      <div class="map-wrap">
        <div id="map"></div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 — School Kaart</small>
    </div>
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
