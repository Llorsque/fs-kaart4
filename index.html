<!doctype html><html><head><meta charset='utf-8'><title>School Kaart</title><link rel='stylesheet' href='styles.css'><link rel='stylesheet' href='https://unpkg.com/leaflet@1.9.4/dist/leaflet.css'></head><body><div class='container'><div class='layout'><aside class='sidebar'><section class='panel'><input type='file' id='fileInput'></section><section class="panel">
  <h2 class="panel-title">Filters</h2>
  <div class="filters">
    <div class="filter-dropdown" id="yearFilter">
      <button type="button" class="dropdown-toggle" aria-haspopup="true" aria-expanded="false">
        Jaren filteren
        <span class="selection" id="yearSelection">(alles)</span>
      </button>
      <div class="dropdown-menu" role="menu" aria-label="Jaar selectie">
        <label><input type="checkbox" value="2022/2023" checked> 2022/2023</label>
        <label><input type="checkbox" value="2023/2024" checked> 2023/2024</label>
        <label><input type="checkbox" value="2024/2025" checked> 2024/2025</label>
        <label><input type="checkbox" value="2025/2026" checked> 2025/2026</label>
        <div class="dropdown-actions">
          <button type="button" class="btn-link" id="selectAll">Alles</button>
          <button type="button" class="btn-link" id="selectNone">Niets</button>
          <button type="button" class="btn-apply" id="applyFilter">Toepassen</button>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="panel">
  <h2 class="panel-title">Weergave</h2>
  <div class="view-toggle">
    <label><input type="radio" name="viewmode" value="pins" checked> Pins</label>
    <label><input type="radio" name="viewmode" value="heat"> Heatmap</label>
  </div>
</section>
</aside><div class='map-wrap'><div id='map'></div></div></div></div><script src='https://unpkg.com/leaflet@1.9.4/dist/leaflet.js'></script><script src='https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js'></script><script src='app.js'></script></body></html>
